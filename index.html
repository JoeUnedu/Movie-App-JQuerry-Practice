<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie-App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="movieApp.css" />
  </head>
  <body>
    <h1 class="movie-app">Movie App</h1>
    <hr />
    <div class="movie-container">
      <form action="" id="form">
        <label for="title">Title of Movie:</label>
        <input type="text" name="title" id="title" placeholder="Movie Title" />
        <label for="rating">Star Rating:</label>
        <input
          type="number"
          name="rating"
          id="rating"
          placeholder="Movie Rating"
        /><br />
        <span id="textholder">&nbsp;</span><br /><br />
        <button class="buttonx" id="button-click">Add Movie</button><br />
      </form>
      <hr />
    </div>
    <div class="movie-result"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movieApp.js"></script>
  </body>
</html>
